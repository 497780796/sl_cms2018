<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>日志管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="<?=CUR_TPL_PATH?>src/layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="<?=CUR_TPL_PATH?>src/layuiadmin/style/admin.css" media="all">
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col">
				<div class="layui-col-md12">
					<div class="layui-card">
						<!--<div class="layui-card-header">操作日志</div>-->
						<div class="layui-card-body">
							 
							<div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;">
								<a  class="layui-btn" onclick="refresh_goods_price('<?=$goods_number?>')"><i class="layui-icon layui-icon-refresh"></i>生成价格</a>
							</div>
							
							<table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate"></table>

							
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="<?=CUR_TPL_PATH?>src/layuiadmin/layui/layui.js"></script>
		<script>
			layui.config({
				base: '<?=CUR_TPL_PATH?>src/layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'table'], function() {
				var table = layui.table,
					admin = layui.admin;

				table.render({
					elem: '#test-table-operate',
					url: '/admin/inc/getgoodspricelist?goods_number=<?=$goods_number?>',
					cellMinWidth: 80, //全局定义常规单元格的最小宽度，layui 2.2.1 新增
					height: '400',
					cols: [
						[{
								field: 'id',
								width: 80,
								title: 'ID',
								sort: true,
								fixed: 'left'
							}, {
								field: 'goodsparameter_names',
								 
								title: '商品规格'
							}, {
								field: 'goods_stock',
								width: 120,
								title: '商品库存',
								edit: 'text'
							}, {
								field: 'goods_price',
								width: 120,
								title: '商品价格',
								edit: 'text'
							}

						]
					],
					page: true,
					limit: 20,
				});

				//监听表格复选框选择
				table.on('checkbox(test-table-operate)', function(obj) {
					console.log(obj)
				});
				//监听刷新按钮
				table.on('tool(test-table-operate)', function(obj) {
					var data = obj.data;
					if(obj.event === 'del') {
						layer.confirm('真的删除么', function(index) {
							layer.close(index);
							var id = data.id;
							window.location.href="/admin/group/delete?id="+id;
						});
					} else if(obj.event === 'edit') {
						var id = data.id;
						layOpen("修改用户组权限","/admin/group/edit?id="+id);
						
					}
				});
				
				
				
				//监听单元格编辑
			    table.on('edit(test-table-operate)', function(obj){
			      var value = obj.value //得到修改后的值
			      ,data = obj.data //得到所在行所有键值
			      ,field = obj.field; //得到字段
			       
			      var postData = {"id":data.id,"field":field,"value":value};
			      myAjax("/admin/inc/updategoodspriceByid",  "post", postData) 
			       
			      
			    });


			});
		</script>

	</body>

</html>
