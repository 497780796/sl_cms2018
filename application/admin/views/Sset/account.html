<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>网站设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="<?=CUR_TPL_PATH?>src/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="<?=CUR_TPL_PATH?>src/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">网站设置</div>
        <div class="layui-card-body" pad15>

          <div class="layui-form" wid100 lay-filter="">

            <div class="layui-form-item">
              <label class="layui-form-label">凌凯账号</label>
              <div class="layui-input-block">
                <input type="text" name="LK_ACCOUNT" value="<?php echo $GLOBALS['config_account']['LK_ACCOUNT'] ?>" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">凌凯密码</label>
              <div class="layui-input-block">
                <input type="password" name="LK_PASSWORD" value="<?php echo $GLOBALS['config_account']['LK_PASSWORD'] ?>" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="save">确认保存</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="<?=CUR_TPL_PATH?>src/layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '<?=CUR_TPL_PATH?>src/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'laydate','set'], function() {
    var $ = layui.$,
            admin = layui.admin,
            element = layui.element,
            layer = layui.layer,
            laydate = layui.laydate,
            form = layui.form,
            index = parent.layer.getFrameIndex(window.name); //获取窗口索引;

    form.render(null, 'component-form-group');

    laydate.render({
      elem: '#LAY-component-form-group-date'
    });

    /* 自定义验证规则 */
    form.verify({
      pass: [/(.+){6,12}$/, '密码必须6到12位'],
      repass: function(value, item) {
        var password = $("#password").val();
        if(password != value) {
          return '两次密码不一致';
        }
      },
    });

    /* 监听提交 */
    form.on('submit(save)', function(data) {
      //请求接口
      admin.req({
        url: '/admin/set/updateAccount', //实际使用请改成服务端真实接口
        data: data.field,
        type: 'post',
        done: function(res) {
          //登入成功的提示与跳转
          layer.msg(res.msg, {
            offset: '15px',
            icon: 1,
            time: 1000
          }, function() {

          });

        }
      });

      return false;
    });
  });
</script>
</body>
</html>
